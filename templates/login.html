{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content%}
<form method="POST">
  <h3 align="center">Anmeldung</h3>
  <div class="form-group">
    <label for="email">Username</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Geben sie den Benutzernamen ein"
    />
  </div>
  <div class="form-group">
    <label for="password">Passwort</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Geben sie das Password ein"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
